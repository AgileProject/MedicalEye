<div>
    <ol class="breadcrumb">
        <li><a href="#/databaseMonitor">电脑数据库信息</a></li>
        <li class="active">{{computerID}}</li>
    </ol>

    <table class="table table-striped"  ng-controller="DatabaseController">
        <thead>
        <tr>
            <th>序号</th>
            <th>电脑名称</th>
            <th>数据库名称</th>
            <th>更新时间</th>
            <th>数据库连接数</th>
            <th>数据库大小</th>
            <th>占用内存大小</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="database in databases.data">
            <td>{{$index + 1}}</td>
            <td>{{database.computerName}}</td>
            <td>{{database.databaseName}}</td>
            <td>{{database.updataTime|date:'yyyy-MM-dd hh:mm:ss EEEE'}}</td>
            <td>{{database.linkNumb}}</td>
            <td>{{database.databaseSize}}</td>
            <td>{{database.ramUtilization}}</td>
        </tr>
        </tbody>
    </table>
</div>
