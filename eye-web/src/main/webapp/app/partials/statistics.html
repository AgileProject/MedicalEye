<meta charset="UTF-8">
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>电脑名称</th>
            <th>IP地址</th>
            <th>操作系统</th>
            <th>CPU信息</th>
            <th>内存信息</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="computer in computers.data">
            <td>{{$index + 1}}</td>
            <td>{{computer.computerName}}</td>
            <td>{{computer.computerIp}}</td>
            <td>{{computer.computerOs}}</td>
            <td>{{computer.computerCpu}}</td>
            <td>{{computer.computerRam}}</td>
        </tr>
        </tbody>
    </table>
</div>
