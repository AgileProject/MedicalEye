
<body >
<h2 class="page-header">修改个人资料</h2>

<div >
    <form class="form-horizontal" role="form" ng-controller="UserController"
          ng-submit="update()" name="userchange">
        <div class="form-group">
            <label for="inputText2" class="col-sm-2 control-label">姓名</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputText2" required
                       autofocus ng-model="users.data[0].employeeName">
            </div>

        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">公司名称</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputText3" required
                       autofocus ng-model="users.data[0].orgName">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPhone3" class="col-sm-2 control-label">手机号码</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputPhone3" ng-model="users.data[0].telephone">
                <span class="help-block">该手机号码需是开通飞信的移动号码，用于接收短信告警通知</span>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>

            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3" ng-model="users.data[0].email">
                <span class="help-block">您的E-mail用来接收告警通知</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">接收邮件通知</label>

            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="EmailRadioOptions" id="inlineRadio1" value="发送邮件" ng-checked="users.data[0].sendEmail">是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="EmailRadioOptions" id="inlineRadio2" value="不发送发邮件" ng-checked="!users.data[0].sendEmail">否
                </label>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">接收手机通知</label>

            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="PhoneRadioOptions" id="inlineRadio3" value="发送短信" ng-checked="users.data[0].sendMessage">是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="PhoneRadioOptions" id="inlineRadio4" value="不发送短信" ng-checked="!users.data[0].sendMessage">否
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <button type="submit" class="btn btn-primary btn-lg">修改</button>
            </div>
        </div>

    </form>

</div>

<!--<script>radiochecked("EmailRadioOptions",users.data[0].sendEmail)</script>-->
</body>
