<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h2 class="page-header">修改个人资料</h2>

<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputText2" class="col-sm-2 control-label">姓名</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputText2">
            </div>
        </div>

        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">公司名称</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputText3">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPhone3" class="col-sm-2 control-label">手机号码</label>

            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputPhone3">
                <span class="help-block">该手机号码用于接收短信告警通知</span>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>

            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <span class="help-block">您的注册E-mail同时也用来接收各种监控报告和告警通知</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">接收邮件通知</label>

            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="EmailRadioOptions" id="inlineRadio1" value="option1" checked>是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="EmailRadioOptions" id="inlineRadio2" value="option2">否
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">接收手机通知</label>

            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="PhoneRadioOptions" id="inlineRadio3" value="option3" checked>是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="PhoneRadioOptions" id="inlineRadio4" value="option4">否
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <button type="button" class="btn btn-primary btn-lg">修改</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
