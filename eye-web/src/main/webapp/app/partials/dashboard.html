<h2 class="sub-header">人员列表<div class="row col-sm-2">
<input type="text" class="form-control col-lg-1" placeholder="查找..." ng-model="searchText.$">
</div></h2>

<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>帐户</th>
				<th>姓名</th>
				<th>所属机构</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users.data | filter:searchText" ng-dblclick="showDetail(user)" ng-class="{danger:user.status == 2,success:user.status == 1}">
				<td>{{$index + 1}}</td>
				<td>{{user.loginName}}</td>
				<td>{{user.employeeName}}</td>
				<td>{{user.orgName}}</td>
				<td>{{user.status}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">用户信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group  has-success has-feedback">
						<label class="col-sm-2 control-label" for="formGroupInputLarge">帐户</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" ng-model="user.loginName"
								 id="formGroupInputLarge"
								placeholder="Large input"> <span
								class="glyphicon glyphicon-ok form-control-feedback"></span>
						</div>
					</div>
					<div class="form-group has-warning has-feedback">
						<label class="col-sm-2 control-label" for="formGroupInputLarge">姓名</label>
						<div class="col-sm-8">
							<input class="form-control" type="text"
								value="{{user.employeeName}}" id="formGroupInputLarge"
								placeholder="Large input"> <span
								class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
						</div>
					</div>
					<div class="form-group  has-warning has-feedback">
						<label class="col-sm-2 control-label" for="formGroupInputLarge">所属机构</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" value="{{user.orgName }}"
								id="formGroupInputLarge" placeholder="Large input"> <span
								class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
					</div>
					<div class="form-group  has-warning has-feedback">
						<label class="col-sm-2 control-label" for="formGroupInputLarge">状态</label>
						<div class="col-sm-8">
							<input class="form-control" type="text"
								value="{{user.status |userStatusFilter}}" id="formGroupInputLarge"
								placeholder="Large input"> <span
								class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">保 存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">关
					闭</button>
			</div>
		</div>
	</div>
</div>
